        <h1>Cadastrar Curriculo</h1>

        <section class="container">
          <form>
            <div class="form-group">
                  <fieldset>
                    <legend>DADOS PESSOAIS</legend>
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                    <label for="nome">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataDeNascimento" placeholder="Seu Nome">
                    <label for="cargo">Cargo</label>

                    <label for="telefone">Telefone</label>

                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu Email">
                    <label for="github">Github</label>
                    <input type="text" class="form-control" id="github" placeholder="Seu github">
                    <label for="linkedin">Linkedin</label>
                    <input type="text" class="form-control" id="linkedin" placeholder="Seu linkedin">
                    <label for="foto">Link da imagem</label>
                    <input type="text" class="form-control" id="foto" placeholder="Link da imagem da foto">
                  </fieldset>

                  <fieldset class="mt-3">
                    <legend>ENDEREÇO</legend>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control mb-3" id="logradouro" placeholder="Rua das papoula, 123, Papoulas">
                    <label for="logradouro">Cidade-UF</label>
                    <input type="text" class="form-control" id="cidadeUF" placeholder="Fortaleza-CE">
                  </fieldset>

                  <fieldset class="mt-3">
                    <legend>TECNOLOGIAS QUE DOMINO</legend>
                    <label for="tecnologia">Digite 1 por vez</label>
                    <input type="text" class="form-control mb-3" id="tecnologia" placeholder="Html, java, css">
                   <!--  <button class="btn btn-primary" id="btnTecno" >Salvar</button> -->
                  </fieldset>

                  <fieldset class="mt-3">
                    <legend>IDIOMA</legend>
                    <label for="idioma">Digite 1 por vez</label>
                    <input type="text" class="form-control mb-3" id="idioma" placeholder="Inglês, Espanhol">
                    <!-- <button class="btn btn-primary" id="btnIdioma">Salvar</button> -->
                  </fieldset>

                  <fieldset class="mt-3">
                    <legend>OBJETIVO</legend>
                   
                    <textarea name="objetivo" id="objetivo" cols="50" rows="10"></textarea>
                  </label>

                  </fieldset>

                  <fieldset class="mt-3">
                    <legend>FORMAÇÃO ACADEMICA</legend>
                    <label for="formacao">Digite 1 por vez</label>
                    <input type="text" class="form-control mb-3" id="formacao" placeholder="Analise de sistemas">
                    <!-- <button class="btn btn-primary" id="btnFormacao">Salvar</button> -->
                  </fieldset>

                  <fieldset class="mt-3">
                    <legend>CURSOS COMPLEMENTARES</legend>
                    <label for="curso">Digite 1 por vez</label>
                    <input type="text" class="form-control mb-3" id="curso" placeholder="Algoritimo, Scrum, javascript">
                    <!-- <button class="btn btn-primary" id="btnCurso">Salvar</button> -->
                  </fieldset>   

                  <fieldset class="mt-3">
                    <legend>EXPERIENCIAS</legend>
                    <label for="experiencia">Digite 1 por vez</label>
                    <input type="text" class="form-control mb-3" id="experiencia" placeholder="analista, desenvolvedor">
